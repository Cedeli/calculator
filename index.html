<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script> </head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" class="display-input" readonly>
        </div>
        <div class="buttons">
            <button class="button clear">AC</button>
            <button class="button special">+/-</button>
            <button class="button special">%</button>
            <button class="button operator">/</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">x</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">-</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">+</button>
            <button class="button number">0</button>
            <button class="button decimal">.</button>
            <button class="button special del">DEL</button>
            <button class="button equals">=</button>
        </div>
    </div>
</body>
</html>
